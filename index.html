<!DOCTYPE html>
<html>
    <head>
        <!--<link rel="stylesheet" type="" href="assets/css/style.css">-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.0/css/materialize.min.css">
    </head>
    <body>
        <header>
        </header>
        <div id='top_container'>
            <section class="container">
                <h1 class='header'>Rock Paper Scissors</h1>
                <div class="grid">
                    <div class="button-selections">
                        <button class='btn col m3 border' id="rock-btn">Rock</button>
                        <button class='btn col m3 border' id="paper-btn">Paper</button>
                        <button class='btn col m3 border' id="scissors-btn">Scissors</button>

                    </div>
                </div>
            </section>
            <section class="container">
                <h4 class='header'>History</h4>
                <ul id="gameResults">
                </ul>
            </section>
            <div class="container ">
                 <div class="row"><div class="col s2 teal lighten-2 white-text">My Wins: </div><div class="col s1" id="myNumWins">0</div></div>
                 <div class="row"><div class="col s2 teal lighten-2 white-text" >Computer Wins: </div><div class="col s1" id="compNumWins">0</div></div>
                  <div class="row"><div id="reset" class="col s4 blue darken-2 white-text center" >Reset New Game </div>
                 <!--<h4>Computer Wins: </h4><h4 id="compNumWins">8</h4>-->
            </div>
        </div>
        <footer>
        </footer>

        <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
        <script src="assets/js/script.js"></script>
    </body>
</html>
